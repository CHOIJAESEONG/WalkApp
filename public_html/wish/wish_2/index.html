	<style>
		.owl-carousel .owl-dots{display:none;}
		.owl-theme .owl-dots .owl-dot.active span {background:RGB(251,0,31);}
		.owl-theme .owl-dots .owl-dot:hover span{background:white;}
		.owl-theme .owl-dots .owl-dot span{background:white;}

	<script>
	var obj;
	$(document).ready(function(){
		
	
		obj = $('.owl-carousel').owlCarousel({
			loop:false,
			margin:10,
			nav:false,
			items:1,
			dots:true,
			autoHeight:true,
			touchDrag  : true,
			mouseDrag  : true,
			onTranslated:function(){
				var idx =$(".owl-carousel .owl-dot.active").index();
				$(".custom_dots").find(".owl-dot").removeClass("active");
				$(".custom_dots .owl-dot:eq("+idx+")").addClass("active");
			},
			onInitialized :function(){
				var max =$(".owl-carousel .owl-dot").length;
				for(var i=0;i<max;i++){
					$(".owl-theme .owl-dots").append('<div class="owl-dot"><span></span></div>');
				}
				$(".custom_dots .owl-dot:eq(0)").addClass("active");
				
				//cnt_call++;
				//setTimeout(checkTime, 1000);
			
				
			}
		})
	});
