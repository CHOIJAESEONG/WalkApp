<div class="content">
          <p>(제7회 나라사랑 고궁걷기대회에 참가해 성원해주신 여러분들께 깊은 감사의 말씀드립니다. 이번 대회에는 12,000여 명이 참가해 서울광장을 시작으로 경복궁과 창덕궁, 창경궁 등을 돌아보는 약 5km의 걷기코스로 진행되었습니다. 좋은 추억을 남기셨기를 기원하며, 혹시 불편한 사항이 있으셨다면 너그러운 마음으로 양해 부탁드립니다. 다음 대회는 더욱 더 알찬 프로그램으로 찾아 뵙겠습니다. </p>
